<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Merriweather, sans-serif;
      background-color: #004C50;
      color: white;
    }
    .home-button {
    position: fixed;
    top: 20px; /* Adjust the vertical position */
    left: 20px; /* Adjust the horizontal position (use 'right: 20px;' for the top-right corner) */
    padding: 10px 20px;
    font-size: 24px;
    font-weight: 700;
    color: white;
    background-color: #A46237; /* Button background matches your accent color */
    border: 2px solid #A46237; /* Border in accent color */
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    z-index: 100; /* Ensures the button is above other elements */
  }

  /* Hover Effect */
  .home-button:hover {
    background-color: #004C50; /* Hover background matches page background */
    color: #A46237; /* Text color changes to the accent color */
    border-color: #004C50; /* Border color matches hover background */
    transform: scale(1.05); /* Slightly enlarges the button when hovered */
  }

    /* Fullscreen container for the PDF */
    .pdf-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: auto; /* Makes the container scrollable */
      background: #004C50;
    }

    /* Embedded PDF */
    .pdf-container embed {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the PDF fills the entire screen */
    }

    /* Simple header */
    .header {
      font-size: 48px;
      font-weight: 700;
      text-align: center;
      margin-top: 20px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <!-- Embed PDF (Make sure the path to your file is correct) -->
    <embed src="ResumeCopy.pdf" type="application/pdf" />
  </div>

   <a href="GunnarPortfolio.html" class="home-button">
  Home
</a>

</body>
</html>
